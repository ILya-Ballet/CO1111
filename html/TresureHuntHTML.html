<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tresure Hunt HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <input type="radio" id="TH0" name="choice" value="0">
    <label id="labelTH0" for="TH0">Loading ...</label><br>

    <input type="radio" id="TH1" name="choice" value="1">
    <label id="labelTH1" for="TH1">Loading ...</label><br>

    <input type="radio" id="TH2" name="choice" value="2">
    <label id="labelTH2" for="TH2">Loading ...</label><br>


    <script src="../js/api.js"></script>
    <h1>Tresure Hunt</h1>

    <p>Welcome to the tresure hunt!</p>
    <p>Type your user name bellow</p>

    <form action="question1.html">
        <label>Username :</label>
        <br>
        <input type="text" id="username" name="username" value="">
        <br>
        <input id="btn" type="submit" value="Submit">

        <script>
            const btn = document.querySelector('#btn');

            btn.onclick = function ()
            {
                const rbs = document.querySelectorAll('input[name="choice"]');
                let selectedValue;

                for (const rb of rbs)
                {
                    if (rb.checked)
                    {
                        selectedValue = rb.value;
                        break;
                    }
                }
                
                StartTreasure(selectedValue);
            };
        </script>
    </form>

    <script>
        var cookie = document.cookie;
        document.cookie = username;
    </script>

    <img src="thmap.jpg" alt="Treasure hunt map">
    <p>Happy hunting !</p>

</body>
</html>
